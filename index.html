<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const TimeConverter = () => {
        const [time, setTime] = React.useState(0);
        const [isInverted, setIsInverted] = React.useState(false);

        const onChange = (event) => {
          setTime(event.target.value);
        };

        const reset = () => setTime(0);
        const invert = () => {
          reset();
          setIsInverted((current) => !current);
        };

        return (
          <div>
            <div>
              <label htmlFor="minute">Minutes</label>
              <input
                disabled={isInverted}
                id="minute"
                onChange={onChange}
                placeholder="Minutes"
                type="number"
                value={isInverted ? time * 60 : time}
              />
            </div>
            <div>
              <label htmlFor="hour">Hours</label>
              <input
                disabled={!isInverted}
                id="hour"
                onChange={onChange}
                placeholder="Hours"
                type="number"
                value={isInverted ? time : Math.round(time / 60)}
              />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={invert}>
              {isInverted ? "Turn back" : "Invert"}
            </button>
          </div>
        );
      };

      const DistanceConverter = () => {
        const [distance, setDistance] = React.useState(0);
        const [isInverted, setIsInverted] = React.useState(false);

        const onChange = (event) => {
          setDistance(event.target.value);
        };

        const reset = () => setDistance(0);
        const invert = () => {
          reset();
          setIsInverted((current) => !current);
        };

        return (
          <div>
            <div>
              <label htmlFor="km">Km</label>
              <input
                disabled={isInverted}
                id="km"
                onChange={onChange}
                placeholder="Km"
                type="number"
                value={isInverted ? Math.round(distance * 1.609344) : distance}
              />
            </div>
            <div>
              <label htmlFor="mile">Miles</label>
              <input
                disabled={!isInverted}
                id="mile"
                onChange={onChange}
                placeholder="Miles"
                type="number"
                value={isInverted ? distance : Math.round(distance * 0.62137)}
              />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={invert}>
              {isInverted ? "Turn back" : "Invert"}
            </button>
          </div>
        );
      };

      const App = () => {
        const [value, setValue] = React.useState("-1");

        const onSelect = (event) => {
          setValue(event.target.value);
        };

        return (
          <div>
            <h1>Unit Converter</h1>
            <select value={value} onChange={onSelect}>
              <option value="-1">Select your units</option>
              <option value="0">Minutes & Hours</option>
              <option value="1">Km & Miles</option>
            </select>
            <hr />
            {value === "-1" ? "Please select your units" : null}
            {value === "0" ? <TimeConverter /> : null}
            {value === "1" ? <DistanceConverter /> : null}
          </div>
        );
      };

      const root = document.getElementById("root");
      ReactDOM.render(<App />, root);
    </script>
  </body>
</html>
